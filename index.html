<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Trump-A-Gram</title>
	<link rel="stylesheet" type="text/css" href="main_css.css">
</head>
<body>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">alcohol</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">china</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">drugs</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">mexico</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">obama</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">hillary</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">rich</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">phenomenal</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">just mexicans</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/alcohol.mp3"></audio>
	<audio data-key="83" src="sounds/china.mp3"></audio>
	<audio data-key="68" src="sounds/drugs.mp3"></audio>
	<audio data-key="70" src="sounds/mexico.mp3"></audio>
	<audio data-key="71" src="sounds/obama.mp3"></audio>
	<audio data-key="72" src="sounds/hillary_clinton.mp3"></audio>
	<audio data-key="74" src="sounds/im_really_rich.mp3"></audio>
	<audio data-key="75" src="sounds/phenomenal.mp3"></audio>
	<audio data-key="76" src="sounds/and_it_not_just_mexicans.mp3"></audio>

<script type="text/javascript">
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);	
</script>

</body>
</html>
